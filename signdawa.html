<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>التسجيل</title>
    <link rel="stylesheet" href="sign.css"> <!-- رابط ملف التنسيق CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* إضافة التنسيق لجعل الرسالة تظهر في الأعلى */
        #message {
            display: none;
            position: fixed;
            top: 0; /* محاذاة إلى الأعلى */
            left: 50%;
            transform: translateX(-50%); /* محاذاة أفقياً إلى المنتصف */
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1.2em;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000; /* التأكد من ظهور الرسالة فوق المحتوى */
        }
    </style>
</head>

        <header>التسجيل</header>

                    <input type="email" id="email" placeholder="البريد الإلكتروني" required>

                </div>
                <div class="error error-txt"></div>
            </div>

            <!-- حقل رقم الهاتف -->
            <div class="field phone">
                <div class="input-area">
                    <i class="icon fas fa-phone-alt"></i>
                    <input type="tel" id="phone" placeholder="رقم الهاتف" required>

                </div>

            </div>

<option value="Australia">Australia</option>

            <!-- حقل كلمة المرور -->
            <div class="field password">

            <!-- حقل تأكيد كلمة المرور -->
            <div class="field confirm-password">
                <div class="input-area">
                    <i class="icon fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>

    <!-- مكان عرض الرسالة -->
    <div id="message">
        شكرًا لتسجيلك في منصتنا. لا داعي للقلق، سيتواصل معك فريق العمل قريبًا لإتمام الإجراءات اللازمة ومساعدتك في أي استفسار قد يكون لديك. نحن هنا لخدمتك!
    </div>

    <script src="script.js"></script> <!-- رابط ملف JavaScript -->
    <script>
        function showMessage(event) {
            event.preventDefault();  // منع تقديم النموذج بشكل افتراضي
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block'; // إظهار الرسالة
            setTimeout(function() {
                messageDiv.style.display = 'none'; // إخفاء الرسالة بعد 5 ثواني
            }, 5000);
        }
    </script>
</body>

</html>
