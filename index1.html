<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style1.css"> <!-- رابط إلى ملف CSS العام -->
</head>

<body>
    <div class="wrapper">
        <header>تسجيل الدخول</header>

        <form action="#"  action="login.php" method="POST">
            <div class="field email">
                <div class="input-area">
                    <input type="text" name="email" placeholder="البريد الإلكتروني" required>
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt"></div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" name="password" placeholder="كلمة المرور" required>
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt"></div>
            </div>

            <input type="submit" value="تسجيل الدخول">

            <div class="sign1-txt">ليس لديك حساب؟ <a href="logintmo.html">التسجيل</a></div>
        </form>
    </div>

    <script src="index.js"></script> <!-- رابط إلى JavaScript الخاص بتسجيل الدخول -->
</body>

</html>
