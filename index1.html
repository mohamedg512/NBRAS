<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to General CSS -->
</head>

<body>
    <div class="wrapper">
        <header>Login</header>

        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email" required>
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt"></div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password" required>
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt"></div>
            </div>

            <input type="submit" value="Login">

            <div class="sign1-txt">Don't have an account? <a href="signup.html">Sign Up</a></div>
        </form>
    </div>

    <script src="index.js"></script> <!-- Link to JavaScript for Login -->
</body>

</html>
